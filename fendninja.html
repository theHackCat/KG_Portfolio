<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Krzysztof's front end-ninja portfolio page</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" media="screen and (min-width: 500px)" href="style500.css">
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="style600.css">
    <link rel="stylesheet" media="screen and (min-width: 700px)" href="style700.css">
    <link rel="stylesheet" media="screen and (min-width: 800px)" href="style800.css">
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="style900.css">
    <link rel="stylesheet" media="screen and (min-width: 1000px)" href="style1000.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="pics/logo.png" class="box logo" alt="Udacity Logo">
        <div class="box namedesc">
          <h1>Krzysztof Gruca</h1>
          <h4>Front-End Ninja</h4>
        </div>
        <div class="">
          <img src="pics/hr.png" class="horizontal" alt="horizontal rule">
          <br>
          <br>
          <img src="pics/cool-background.png" class="mainimg" alt="cool background">
          <br>
          <br>
        </div>
        <div class="featured">
          <h3>Featured Work</h3>
        </div>
        <div class="featuredwork">
          <div class="rps">
            <a href="https://github.com/theHackCat/rockPaperScissors" target="_blank">
              <img src="pics/rps.png" alt="">
            </a>
            <h2>Rock Paper Scissors</h2>
          </div>
          <div class="trees">
            <a href="https://github.com/theHackCat/Trees" target="_blank">
              <img src="pics/tree.png" alt="">
            </a>
            <h2>Trees</h2>
          </div>
          <div class="stack">
            <a href="https://github.com/theHackCat/FileReverserWithStackAndNode" target="_blank">
              <img src="pics/nodes.png" alt="">
            </a>
            <h2>Stack and Nodes</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
